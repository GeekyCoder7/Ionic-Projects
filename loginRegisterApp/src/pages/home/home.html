<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding="'true'" class="has-header">
      <form class="list" >
          <ion-list>
              <label class="item item-input">
                  <span class="input-label">Email</span>
        
       
                  <input ng-model="user.email" type="email" placeholder="Enter your email" >
              </label>
              <label class="item item-input">
                  <span class="input-label">Password</span>
        
       
                  <input ng-model="user.password" type="password" placeholder="Enter your password">
              </label>
          </ion-list>
          <div class="spacer" style="height: 40px;"></div>
    
    
          <button  ion-button stable block ng-click="login()" >Log in</button>
    
          <button ion-button clear block (tap)="gotoSignUp()">OR CREATE AN ACCOUNT</button>  
       
          </form>
  </ion-content>
